<!DOCTYPE html>
<html>
	<head>
		<title>File Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header class="header"> 
			<h1>Childbrowser Sample</h1>
		</header>
		<div class="content">
            <div class="input-area ch30">
                <input class="inputBox" id="urlInput" value="http://www.google.com"/>
            </div>
            <div class="action-area ch30">
                <button class="button dh" id="showWebPageButton">Show Web Page</button>
				<button class="button dh" id="openExternalButton">Open External Page</button>
			</div>
            <div class="result-area ch50">
                <div class="results">
                    <div id="result" class="desc"></div>
                </div>
				<div class="separator"></div>
			</div>
		</div>
		<footer class="footer">
			<div>Cordova API Samples</div>
		</footer>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="Plugins/Child Browser/childbrowser.js"></script>
        <script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
	</body>
</html>
